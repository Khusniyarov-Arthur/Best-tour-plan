<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Best Tour Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,600&family=Nunito:wght@400;600;800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <a href="/" class="logo__link">
              <img
                src="./img/Best_tour_plan.svg"
                alt="logo: Best tour plan"
                class="logo__img"
              />
            </a>
          </div>

          <form action="#" class="search header__search">
            <input
              type="text"
              class="search__input search__input_size_s"
              placeholder="Search Location"
            />

            <button class="search__button button">
              <img
                src="./img/search.svg"
                alt="logo search"
                class="search__img"
              />
            </button>
          </form>

          <div class="user">
            <a href="#" class="user__link user-link"
              ><img
                src="./img/avatar.jpg"
                alt="photo user"
                class="user-link__avatar"
              />
              <span class="user-link__author">Nathan</span>
            </a>
          </div>

          <div class="menu-btn">
            <span class="menu-btn__line"></span>
            <span class="menu-btn__line"></span>
            <span class="menu-btn__line"></span>
          </div>
        </div>
      </div>

      <nav class="nav">
        <div class="container">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">All Deals</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Hotels</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Activities</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Hotel Day Packages</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Restaurants</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Events</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
