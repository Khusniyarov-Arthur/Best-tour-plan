<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,600&family=Nunito:wght@400;600;800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <a href="/" class="logo__link">
              <img src="./img/Best_tour_plan.svg" alt="logo: Best tour plan" class="logo__img"/>
            </a>
          </div>

          <form action="#" class="search header__search">
            <input type="text" class="search__input search__input_size_s" placeholder="Search Location"/>
            <button class="search__button button">
              <img src="./img/search.svg" alt="logo search" class="search__img"/>
            </button>
          </form>

          <div class="user">
            <a href="#" class="user__link user-link">
              <img src="./img/avatar.jpg" alt="photo user" class="user-link__avatar"/>
              <span class="user-link__author">Nathan</span>
            </a>
          </div>

          <button class="menu-btn">
            <span class="menu-btn__line"></span>
            <span class="menu-btn__line"></span>
            <span class="menu-btn__line"></span>
          </button>          
        </div>
      </div>

      <nav class="nav">
        <div class="container">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">All Deals</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Hotels</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Activities</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Hotel Day Packages</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Restaurants</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Events</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>      
    </header>
    
    <div class="breadcrumb">
      <div class="container">
        <nav class="breadcrumb__nav">
          <ul class="breadcrumb__list">
            <li class="breadcrumb__item">
              <a href="#" class="breadcrumb__link">Home</a>
            </li>

            <li class="breadcrumb__item">
              <a href="#" class="breadcrumb__link">Flash Offers</a>
            </li>

            <li class="breadcrumb__item">Grand Hilton Hotel</li>
          </ul>
        </nav>
      </div>
    </div>

    <section class="hotel">
      <div class="container">
        <div class="hotel__wrapper">
           <div class="hotel__text">
            <div class="hotel__stars">
              <img class="stars-img" src="./img/star.svg" alt="stars" />
              <img class="stars-img" src="./img/star.svg" alt="stars" />
              <img class="stars-img" src="./img/star.svg" alt="stars" />
              <img class="stars-img" src="./img/star.svg" alt="stars" />
              <img class="stars-img" src="./img/star.svg" alt="stars" />
            </div>

            <h1 class="hotel__name">grand hilton hotel</h1>
            <span class="hotel__offer">Flash Offer</span>
            <span class="hotel__discription">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</span>
          </div>

          <div class="raiting">
            <span class="raiting__user">User Rattings</span>
            <span class="raiting__counter">4.5/<span class="raiting__max">5</span></span>
          </div>
        </div>

        <section class="grid">    
          <div class="grid__wrapper">      
            <div class="swiper  grid__swiper">            
              <div class="swiper-wrapper grid__wrapper">
                <div class="swiper-slide grid__slide"><img class="grid__img" src="./img/slide_1.jpg" alt="Слайд"></div>
                <div class="swiper-slide grid__slide"><img class="grid__img" src="./img/slide_2.jpg" alt="Слайд"></div>
                <div class="swiper-slide grid__slide"><img class="grid__img" src="./img/slide_3.jpg" alt="Слайд"></div>
                <div class="swiper-slide grid__slide"><img class="grid__img" src="./img/slide_4.jpg" alt="Слайд"></div>
                <div class="swiper-slide grid__slide"><img class="grid__img" src="./img/slide_5.jpeg" alt="Слайд"></div>
              </div> 

              <button class="swiper-button-prev grid__buton-left grid__button_swiper"></button>
              <button class="swiper-button-next grid__buton-right grid__button_swiper"></button> 
            </div>  
          </div>  
        </section>
      </div>
    </section>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
