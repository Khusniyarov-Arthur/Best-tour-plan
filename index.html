<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Best Tour Plan</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <a href="" class="logo__link">
              <img src="./img/Best tour plan.svg" alt="" class="logo__img" />
            </a>
          </div>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />

            <button class="search__button button">
              <img
                src="./img/search.svg"
                alt="logo search"
                class="search__img"
              />
            </button>
          </form>

          <div class="user">
            <a href="" class="user__link user-link"
              ><img
                src="./img/avatar.jpg"
                alt="photo user"
                class="user-link__avatar"
              />
              <span class="user-link__author">Nathan</span>
            </a>
          </div>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">All Deals</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Hotels</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Activities</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Hotel Day Packages</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Restaurants</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Events</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
